 <!-- Product section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 my-5" style=" box-shadow: 10px 10px 8px 10px #888888;" >
        <div class="row gx-4 gx-lg-5 align-items-center" >
            <div class="col-md-6" ><img class="card-img-top mb-4 mb-md-0" style="height: 24.55rem;" src="{{productdata.productImg}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1"> product id:{{productdata.id}}</div>
                <h1 class="display-5 fw-bolder">{{productdata.productName}}</h1>
                <div class="fs-5 mb-5">

                <div class="d-flex" id="dflex"> 
                    <button  class="btn btn-outline-dark flex-shrink-0 me-3 " type="button">

                    </button>
                    <button class="btn btn-outline-dark flex-shrink-0 me-3 " type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a style="text-decoration: none;" href="product/delete-product/{{productdata.id}}"> delete</a>
                    </button>
                    <button  class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        <a style="text-decoration: none;" href="product/delete-product/{{productdata.id}}"> Add to Cart</a>
                    </button>
                </div>
            </div>
        </div>
    </div>
