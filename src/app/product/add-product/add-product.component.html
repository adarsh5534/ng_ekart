<h1 class="text-center ">Add new Product</h1>
<div class="container w-50 text-center bg-secondary">

<form (ngSubmit)="addNewProduct()" [formGroup]="addProductForm" action="">
    <input formControlName="id" id="pid" name="p1" type="text" class="form-control mt-2 p-2" placeholder="product id" >
    <input formControlName="productName" id="pname" name="p2" type="text" class="form-control mt-2 p-2" placeholder="product name" >
    <input formControlName="categoryId" id="cid" name="p3" type="text" class="form-control mt-2 p-2" placeholder="category id" >
    <input formControlName="description" id="did" name="p4" type="text" class="form-control mt-2 p-2" placeholder="description id" >

    <input formControlName="price" id="prid" name="p5" type="text" class="form-control mt-2 p-2" placeholder="price id" >
    <input formControlName="is_available" id="avid" name="p6" type="text" class="form-control mt-2 p-2" placeholder="is available  true/false" >

    <input formControlName="productImg" id="ratid" name="p8" type="text" class="form-control mt-2 p-2" placeholder="product image" >
    <input formControlName="rating"id="reid" name="p9" type="text"class="form-control mt-2 p-2" placeholder="product rating" >
    <input formControlName="review" id="venid" name="p10" type="text"class="form-control mt-2 p-2" placeholder="product review" >
    <input formControlName="vendor_name" id="wid" name="p11" type="text"class="form-control mt-2 p-2" placeholder="product vendor name" >
    <input formControlName="warranty" id="imid" name="p7" type="text"class="form-control mt-2 p-2" placeholder="warranty" >

    <button  name="p1" class="btn btn-success mt-2 p-2">add product</button>
</form>
</div>
